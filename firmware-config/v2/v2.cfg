# This file contains common pin mappings for the BigTreeTech OctoPus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

## Voron Design VORON2 300mm BigTreeTech OctoPus V1 TMC2209 UART config
[include globals.cfg]

[printer]
kinematics: corexy
max_velocity: 550
max_accel: 12000
max_accel_to_decel: 10000
max_z_velocity: 120
max_z_accel: 2000
# Input shaper documentation suggests sticking with 5mm/s
square_corner_velocity: 8.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_2A0038000550534E4E313020-if00

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

# X Stepper (B Motor)
[stepper_x]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
endstop_pin: !PA9
position_endstop: 297
position_max: 300
homing_speed: 200
homing_retract_dist: 5
homing_positive_dir: true

# Y Stepper (A Motor)
[stepper_y]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 400
endstop_pin: !PA10
position_endstop: 308
position_max: 320 #310
homing_speed: 200
homing_retract_dist: 5
homing_positive_dir: true

# Z0 Stepper - front left
[stepper_z]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: PG10 # nozzle probe
position_endstop: 1.8
position_max: 270
position_min: -3
homing_speed: 15
second_homing_speed: 3
homing_retract_dist: 3

## Z1 Stepper - rear left
[stepper_z1]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

## Z2 Stepper - rear right
[stepper_z2]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

## Z3 Stepper - front right
[stepper_z3]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

# E0
[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 35.057 # calibrated
gear_ratio: 7.5:1
microsteps: 16
full_steps_per_rotation: 200
filament_diameter: 1.75
heater_pin: PA2
sensor_type: PT1000
sensor_pin: PF6
min_temp: 10
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 150
nozzle_diameter: 0.6 # is purely used as a safety feature, see https://github.com/KevinOConnor/klipper/issues/797
pressure_advance: 0.04
#pressure_advance_smooth_time: 0.02

[firmware_retraction]
retract_length: 1.4
retract_speed: 30
unretract_speed: 30
lift_z: 0.0 # set in slicer

[heater_bed]
heater_pin: PB11
sensor_type: Generic 3950
sensor_pin: PF3
pwm_cycle_time: 0.02 # harmonize with 50Hz mains power cycle
#max_power: 0.6 # about 0.4 W/cm^2 # not needed for the fermiolabs custom heater mat
min_temp: 0
max_temp: 125

[fan]
# Print Cooling Fan
pin: PE5
kick_start_time: 0.5
off_below: 0.18

[heater_fan hotend_fan]
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[multi_pin electronics_fans]
pins: PD12, PD13

[controller_fan electronics_fan]
pin: multi_pin:electronics_fans
max_power: 1.0
kick_start_time: 0.5
fan_speed: 0.6
#idle_timeout: 30
idle_speed: 0.3
hardware_pwm: True
cycle_time: 0.0001 # seems to do the trick with Sunon -A99 fans
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3, extruder

# Nevermore Micro
[fan_generic filter_fan]
pin: PB10
max_power: 1.0
kick_start_time: 0.5
hardware_pwm: True
cycle_time: 0.01
off_below: 0.18

[temperature_sensor host]
sensor_type: temperature_host
min_temp: 0
max_temp: 100
gcode_id: RPI

[temperature_sensor controller]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
gcode_id: MCU

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PF7
min_temp: 0
max_temp: 100
gcode_id: CHAMBER

[temperature_sensor frame]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: FRAME

[neopixel chamber_lights]
# Chamber Lighting - RGB Connector
pin: PB0
chain_count: 16
color_order: GRBW

[include tmc.cfg]

[include gantry.cfg]

[include probe.cfg]

[include homing.cfg]

[include mesh.cfg]

[include z-calibration.cfg]

[include display.cfg]

[include input-shaper.cfg]

[include z-adjust.cfg]
