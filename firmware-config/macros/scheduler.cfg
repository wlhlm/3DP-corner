[delayed_gcode _SCHEDULER]
initial_duration: 0.1
gcode:
    _PRINT_CONSOLE T="scheduler run"
    _DISPATCH_SCHEDULER_TASKS
    UPDATE_DELAYED_GCODE ID=_SCHEDULER DURATION=30

[gcode_macro _DISPATCH_SCHEDULER_TASKS]
variable_tasks: []
gcode:
    {% for task in tasks %}
        {task}
    {% endfor %}
