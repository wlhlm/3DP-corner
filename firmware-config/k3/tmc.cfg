# connected to Y Stepper on SPIDER
uart_pin: PE15
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PB13 # connected to Y Endstop (Y Jumper Header)
driver_SGTHRS: 140 # sensorless homing sensitivity

