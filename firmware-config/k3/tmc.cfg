[tmc2209 stepper_x]
# connected to X Stepper on SPIDER
uart_pin: PE7
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PB14 # connected to X Endstop (X Jumper Header)
driver_SGTHRS: 140 # sensorless homing sensitivity (higher value == higher sensitivity)

