[idle_timeout]
timeout: 2700 # 45 minutes
gcode:
    _PRINT_CONSOLE T="Idle timeout reached"
    TURN_OFF_HEATERS
    {% if not printer.pause_resume.is_paused %}
        M84
        CONTROL_CHAMBER_LIGHT MOOD=off    
        CONTROL_STATUS_LIGHT STATUS=normal
        _CONTROL_BED_RELAY STATE=0
    {% endif %}
